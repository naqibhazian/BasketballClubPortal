<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranang Buckets</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        .header {
            background-color: #C41230;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .header-right a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .header-right a:hover {
            background-color: rgba(128, 128, 128, 0.5); 
        }

        .header-right a.active {
            background-color: rgba(128, 128, 128, 0.5);
        }

        .content-1 {
            padding-left: 20px;
            margin: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7eaea;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #C41230;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #delete-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #C41230;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #cancel-button{
            text-decoration: none;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
        }

        #delete-button:hover {
            background-color: #f9f9f9;
            color: #C41230;
            border: 1px solid #C41230;
        }

        #cancel-button:hover{
            background-color: #f9f9f9;
            color: #C41230;
            border: 1px solid #C41230;
        }

        .footer {
            background-color: #C41230;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            text-align: left;
        }

        .footer-center {
            text-align: center;
            flex-grow: 1;
        }

        .footer img {
            max-width: 150px;
        }

        @media screen and (max-width: 768px) {
            .footer {
                flex-direction: column;
            }

            .footer-left, .footer-center {
                width: 100%;
                text-align: center;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo">Beranang Buckets</a>
        <div class="header-right">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'meetups' %}">Events</a>
            <a href="{% url 'members' %}">Members</a>
            <a href="{% url 'profile' %}" class="active">Profile</a>
        </div>
    </div>

    <h2>Delete form</h2>
    <form action="{% if meetup.id %}{% url 'deletemeetup' meetup.id %}{% else %}{% url 'createmeetup' %}{% endif %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="M_title" value="{{ meetup.M_title }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="M_description" value="{{ meetup.M_description }}">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="M_date" value="{{ meetup.M_date|date:'Y-m-d' }}" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" name="M_time" value="{{ meetup.M_time|time:'H:i' }}">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="M_location" value="{{ meetup.M_location }}">
        </div>

        <div class="form-group">
            <button id="delete-button" type="submit">Delete</button>
            <a id="cancel-button" href="{% url 'meetups' %}">Cancel</a> 
        </div>   
    </form>

    <div class="footer">
        <div class="footer-left">
            <p>&copy; 2024 KPM Beranang Athletics. All rights reserved.</p>
        </div>
        <div class="footer-center">
            <p>Sponsored by:</p>
            {% load static %} <img src="{% static "pumaxkfc.png" %}" alt="Sponsor Logo">
        </div>
    </div>
</body>
</html>
