<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranang Buckets</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        .header {
            background-color: #C41230;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .header-right a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .header-right a:hover {
            background-color: rgba(128, 128, 128, 0.5); 
        }

        .header-right a.active {
            background-color: rgba(128, 128, 128, 0.5);
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-right {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .header-right a {
                text-align: left;
                padding: 10px 0;
                width: 100%;
            }
        }

        .content-1 {
            padding-left: 20px;
            margin: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7eaea;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #C41230;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #C41230;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #a01028;
        }

        .login-link {
        display: flex;
        align-items: center;
        }

        .login-link p {
            margin: 0;
        }

        .login-link a {
            text-decoration: none;
        }

        .footer {
            background-color: #C41230;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            text-align: left;
        }

        .footer-center {
            text-align: center;
            flex-grow: 1;
        }

        .footer img {
            max-width: 150px;
        }

        @media screen and (max-width: 768px) {
            .footer {
                flex-direction: column;
            }

            .footer-left, .footer-center {
                width: 100%;
                text-align: center;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo">Beranang Buckets</a>
        <div class="header-right">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'joinus' %}" class="active">Join us</a>
            <a href="{% url 'meetups' %}">Events</a>
            <a href="{% url 'members' %}">Members</a>
            <a href="#">Profile</a>
        </div>
    </div>

    <h2>Register as lecturer</h2>
    {% load static %} <img src="{% static "shoo2.jpg" %}" alt="mart" height="400px" width="500px" style="display: block; margin: 0 auto; border-radius: 8px;"/>

    <h2>Registration Form</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="jersey">Lecturer ID</label>
            <input type="text"  name="lecturerid">
        </div>
        <div class="form-group">
            <label for="jersey">Full name</label>
            <input type="text"  name="lecturername">
        </div>
        <div class="form-group">
            <label for="fullname">Phone number</label>
            <input type="text"  name="lecturernumber" >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="lectureremail">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="lecturerpasword" required>
        </div>
        <div class="form-group">
            <input type="submit" value="JOIN NOW">
        </div>
        <div class="login-link">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </form>

    <div class="footer">
        <div class="footer-left">
            <p>&copy; 2024 KPM Beranang Athletics. All rights reserved.</p>
        </div>
        <div class="footer-center">
            <p>Sponsored by:</p>
            {% load static %} <img src="{% static "pumaxkfc.png" %}" alt="Sponsor Logo">
        </div>
    </div>
</body>
</html>
