<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranang Buckets</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
        }

        .header {
            background-color: #C41230;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .header-right a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .header-right a:hover {
            background-color: rgba(128, 128, 128, 0.5); 
        }

        .header-right a.active {
            background-color: rgba(128, 128, 128, 0.5);
        }

        .header-right .dropdown {
        position: relative;
        display: inline-block;
    }

    .header-right .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .header-right .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .header-right .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .header-right .dropdown:hover .dropdown-content {
        display: block;
    }

    .header-right a {
        position: relative; /* Ensure the hover effect works properly */
    }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-right {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .header-right a {
                text-align: left;
                padding: 10px 0;
                width: 100%;
            }
        }

        .content-1 {
            padding-left: 20px;
            margin: 20px 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            margin-bottom: 26px;
            background-color: #f7eaea;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #C41230;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #C41230;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #a01028;
        }

        .login-link {
        display: flex;
        align-items: center;
        }

        .login-link p {
            margin: 0;
        }

        .login-link a {
            text-decoration: none;
        }

        .footer {
            margin-top: 100px;
            background-color: #C41230;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            text-align: left;
        }

        .footer-center {
            text-align: center;
            flex-grow: 1;
        }

        .footer img {
            max-width: 150px;
        }

        @media screen and (max-width: 768px) {
            .footer {
                flex-direction: column;
            }

            .footer-left, .footer-center {
                width: 100%;
                text-align: center;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'index' %}" class="logo">Beranang Buckets</a>
        <div class="header-right">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'meetups' %}">Events</a>
            <a href="{% url 'members' %}">Members</a>
            <a href="{% url 'login' %}" class="active">Profile</a>
        </div>
    </div>

    <h2>Shoot your shot with Beranang Buckets</h2>
    <img src="" alt="">

    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="studentid">Student ID</label>
            <input type="text" name="studentid">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="studentpassword" >
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
        <div class="login-link">
            <p>Not a member? </p>
            <a href="{% url 'joinus' %}">Sign up</a>
        </div>
        
    </form>

    <div class="footer">
        <div class="footer-left">
            <p>&copy; 2024 KPM Beranang Athletics. All rights reserved.</p>
        </div>
        <div class="footer-center">
            <p>Sponsored by:</p>
            {% load static %} <img src="{% static "pumaxkfc.png" %}" alt="Sponsor Logo">
            
        </div>
    </div>
</body>
</html>
